      <h1>THE DISANCE <br />BETWEEN WORLD AND CYBERSPACE</h1>
      <br />
      <h2>"CYBER DISTANCE"</h2>

      <form
        action="https://www.google.com/search"
        method="get"
        class="search-bar"
        id="myButton"
        target="_blank"
      >
        <input type="text" placeholder="Search Engine" name="q" />
        <button type="submit" id="stop"><img src="image/search.png" /></button>
      </form>
      <br />
      <div id="time">
        <!-- <span class="digit" id="hr"> 00</span>
        <span class="txt">:</span> -->
        <span class="digit" id="min"> 00</span>
        <span class="txt">:</span>
        <span class="digit" id="sec"> 00</span>
        <span class="txt">:</span>
        <span class="digit" id="count"> 00</span>
      </div>
