<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Start</title>
    <link rel="stylesheet" href="/Self_As_System/css/quesion.css" />
    <script defer src="/Self_As_System/js/question.js"></script>
  </head>
  <body>
    <div class="container" id="quiz-container">
      <h2 id="question"></h2>

      <ul id="answers" class="list-group">
        <li class="list-group-item">
          <button class="answer"></button>
        </li>
        <li class="list-group-item">
          <button class="answer"></button>
        </li>
        <li class="list-group-item">
          <button class="answer"></button>
        </li>
      </ul>
      <button id="next-btn" class="btn-next">Next</button>
    </div>

    <div class="container hide" id="guess-container">
      <h2>Guess Your Stress Level</h2>
      <input
        type="number"
        id="guess-input"
        placeholder="Enter your guess (0-100)"
      />
      <button id="guess-btn" class="btn">Guess</button>
    </div>

    <div class="container text-center hide" id="result-container">
      <h2 id="result"></h2>
    </div>
  </body>
</html>
