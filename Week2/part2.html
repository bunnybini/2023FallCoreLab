<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Collage</title>
    <link rel="stylesheet" href="/Week2/part2.css" />
    <script defer src="/Week2/main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="slide">
        <div class="item" style="background-image: url(/Week2/img/1.png)">
          <div class="content">
            <div class="name">England</div>
            <div class="des">London</div>
            <br />
            <button>
              <a href="/Week2/location/england.html" class="seemore"
                >See more</a
              >
            </button>
          </div>
        </div>
        <div class="item" style="background-image: url(/Week2/img/2.png)">
          <div class="content">
            <div class="name">Newyork</div>
            <div class="des">Cityhall</div>
            <br />

            <button>
              <a href="/Week2/location/newyork.html" class="seemore"
                >See more</a
              >
            </button>
          </div>
        </div>
        <div class="item" style="background-image: url(/Week2/img/3.png)">
          <div class="content">
            <div class="name">Illnois</div>
            <div class="des">Naperville</div>
            <br />
            <button>
              <a href="/Week2/location/llinois.html" class="seemore"
                >See more</a
              >
            </button>
          </div>
        </div>
        <div class="item" style="background-image: url(/Week2/img/4.png)">
          <div class="content">
            <div class="name">Texas</div>
            <div class="des">Houston</div>
            <br />
            <button>
              <a href="/Week2/location/texas.html" class="seemore">See more</a>
            </button>
          </div>
        </div>
        <div class="item" style="background-image: url(/Week2/img/5.png)">
          <div class="content">
            <div class="name">New Jersey</div>
            <div class="des">Piscataway</div>
            <br />
            <button>
              <a href="/Week2/location/newjersey.html" class="seemore"
                >See more</a
              >
            </button>
          </div>
        </div>
      </div>
      <div class="buttons">
        <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
        <button id="next"><i class="fa-solid fa-angle-right"></i></button>
      </div>
    </div>
  </body>
</html>
